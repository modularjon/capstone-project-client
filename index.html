<!DOCTYPE html>
<html>

<head>
  <title>Example</title>

  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container">
  <nav class="navbar navbar-inverse">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <br/>
      <div class="signed-in">Sign up or in to start!</div>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left sign-up">
          <div class="form-inline">
            <fieldset>
              <input class="form-control" type="submit" name="submit" value="Sign up">
              <input class="form-control" type="text" name="credentials[email]" placeholder="Enter your email">
              <input class="form-control" type="password" name="credentials[password]" placeholder="Enter your password">
              <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Password again">
            </fieldset>
          </div>
        </form>
        <form class="navbar-form navbar-left sign-in">
          <div class="form-inline">
            <fieldset>
              <input class="form-control" type="submit" name="submit" value="Sign in">
              <input class="form-control" type="text" name="credentials[email]" placeholder="Enter your email">
              <input class="form-control" type="password" name="credentials[password]" placeholder="Enter your password">
            </fieldset>
          </div>
        </form>
        <form class="navbar-form navbar-left sign-out" style="display: none">
          <div class="form-inline">
            <fieldset>
              <input class="form-control" type="submit" name="submit" value="Sign out">
            </fieldset>
          </div>
        </form>
        <form class="navbar-form navbar-right change-password" style="display: none">
          <div class="form-inline">
            <fieldset>
              <input class="form-control" type="submit" name="submit" value="Change password">
              <input class="form-control" type="password" name="passwords[old]" placeholder="Old password">
              <input class="form-control" type="password" name="passwords[new]" placeholder="New password">
            </fieldset>
          </div>
        </form>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="col-xs-12 main-content">
    <div class="col-xs-6 drawing">
      <div class="row">
        <div class="col-xs-12 text-center palette-container">
          <div class="row">
            <div class="palette-item" style="background-color: red;"></div>
            <div class="palette-item" style="background-color: green;"></div>
            <div class="palette-item" style="background-color: blue;"></div>
            <div class="palette-item" style="background-color: orange;"></div>
          </div>
          <div class="row">
            <div class="palette-item" style="background-color: yellow;"></div>
            <div class="palette-item" style="background-color: purple;"></div>
            <div class="palette-item" style="background-color: black;"></div>
            <div class="palette-item" style="background-color: white;"></div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 drawing-container">
          <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-10 drawing-canvas">
              <canvas id="drawing"></canvas>
            </div>
            <div class="col-xs-1">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-10">
              <form class="create-post">
                <div class="form-inline">
                  <fieldset>
                    <input class="form-control" type="text" name="title" placeholder="Title">
                    <input class="form-control btn btn-primary" type="submit" name="submit" value="Post new drawing">
                  </fieldset>
                </div>
              </form>
              <button class="btn btn-primary update-post">Update this post</button>
            </div>
            <div class="col-xs-1">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 feed-container">
      <div class="row">
        Post Feed
      </div>
      <div class="row">
        <div class="col-xs-12 drawing-actions">
          <button class="btn btn-primary get-posts" style="display: none;">Get all your posts</button>
          <form class="get-single-post" style="display: none;">
            <div class="form-inline">
              <fieldset>
                <input class="form-control btn btn-primary" type="submit" name="submit" value="Find a drawing">
                <input class="form-control" type="text" name="title" placeholder="Title">
              </fieldset>
            </div>
          </form>
        </div>
      </div>
      <div class="col-xs-12 feed">
      </div>
    </div>
  </div>



</body>

</html>
