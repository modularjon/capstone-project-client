<!DOCTYPE html>
<html>

<head>
  <title>Example</title>

  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left sign-up">
          <div class="form-inline">
            <fieldset>
              <input class="form-control" type="submit" name="submit" value="Sign up">
              <input class="form-control" type="text" name="credentials[email]" placeholder="Enter your email">
              <input class="form-control" type="password" name="credentials[password]" placeholder="Enter your password">
              <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Password again">
            </fieldset>
          </div>
        </form>
        <form class="navbar-form navbar-left sign-in">
          <div class="form-inline">
            <fieldset>
              <input class="form-control" type="submit" name="submit" value="Sign in">
              <input class="form-control" type="text" name="credentials[email]" placeholder="Enter your email">
              <input class="form-control" type="password" name="credentials[password]" placeholder="Enter your password">
            </fieldset>
          </div>
        </form>
        <form class="navbar-form navbar-left sign-out" style="display: none">
          <div class="form-inline">
            <fieldset>
              <input class="form-control" type="submit" name="submit" value="Sign out">
            </fieldset>
          </div>
        </form>
        <form class="navbar-form navbar-right change-password" style="display: none">
          <div class="form-inline">
            <fieldset>
              <input class="form-control" type="submit" name="submit" value="Change password">
              <input class="form-control" type="password" name="passwords[old]" placeholder="Old password">
              <input class="form-control" type="password" name="passwords[new]" placeholder="New password">
            </fieldset>
          </div>
        </form>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div class="signed-in"></div>
  <div class="row">
    <div class="col-xs-8">
      <div class="col-xs-8">
        <canvas id="myCanvas"></canvas>
      </div>
      <div class="col-xs-2">
        <div class="palette" style="height: 48px; width: 48px; background-color: red; border: 2px solid grey;"></div>
        <div class="palette" style="height: 48px; width: 48px; background-color: yellow; border: 2px solid grey;"></div>
        <div class="palette" style="height: 48px; width: 48px; background-color: blue; border: 2px solid grey;"></div>
        <div class="palette" style="height: 48px; width: 48px; background-color: black; border: 2px solid grey;"></div>
      </div>
      <div class="col-xs-2">
        <div class="palette" style="height: 48px; width: 48px; background-color: green; border: 2px solid grey;"></div>
        <div class="palette" style="height: 48px; width: 48px; background-color: purple; border: 2px solid grey;"></div>
        <div class="palette" style="height: 48px; width: 48px; background-color: orange; border: 2px solid grey;"></div>
        <div class="palette" style="height: 48px; width: 48px; background-color: white; border: 2px solid grey;"></div>
      </div>
    </div>
    <div class="col-xs-4" style="font-size: 48px;">
      Post Feed
    </div>
  </div>
  <br/>
  <button class="btn btn-primary exportSVG">Save it</button>
  <button class="btn btn-primary importSVG">Get it</button>

</body>

</html>
